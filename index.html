<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <script src="https://kit.fontawesome.com/d7447e93cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris,Belleville</h2>
        </div>
    
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>

        </section>

        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="menus">
            <h2>Restaurants</h2>
            <div class="menus_cards">
            <a href="#" class="card">
               <div class="card_image card_image-1"></div>
               <div class="card_description"></div>
            </a>
            <a href="#" class="card">
               <div class="card_image card_image-2"></div>
               <div class="card_description"></div>
            </a>
            <a href="#" class="card">
               <div class="card_image card_image-3"></div>
            <div class="card_description"></div>
            </a>
            <a href="#" class="card">
               <div class="card_image card_image-4"></div>
               <div class="card_description"></div>
            </a>
        </div>
        </section>
        

    </main>
    
</body>
</html>
